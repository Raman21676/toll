name: astro_social_app
description: "A Vedic Astrology Social App with Janma Kundali, Chinaa Matching, and Social Features"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.6
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.3
  equatable: ^2.0.7
  uuid: ^4.5.1
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  
  # Astrology Calculations
  math_expressions: ^2.6.0
  
  # Networking & Location
  http: ^1.2.2
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  
  # Chat & Social
  emoji_picker_flutter: ^4.3.0
  photo_view: ^0.15.0
  share_plus: ^10.1.3
  url_launcher: ^6.3.1
  
  # Video (for reels)
  video_player: ^2.9.2
  chewie: ^1.8.5
  
  # Date/Time
  table_calendar: ^3.1.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
